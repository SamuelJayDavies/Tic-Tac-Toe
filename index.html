<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>Tic Tac Toe</h1>
            <p>Are you ready to begin?</p>
        </div>
        <div class="game-container">
            <div class="game-tile" data-tileRow="0" data-tileColumn="0">
                <img src="icons/dash.png" class="game-tile-img">
            </div>
            <div class="game-tile" data-tileRow="0" data-tileColumn="1">
                <img src="icons/dash.png" class="game-tile-img">
            </div>
            <div class="game-tile" data-tileRow="0" data-tileColumn="2">
                <img src="icons/dash.png" class="game-tile-img">
            </div>
            <div class="game-tile" data-tileRow="1" data-tileColumn="0">
                <img src="icons/dash.png" class="game-tile-img">
            </div>
            <div class="game-tile" data-tileRow="1" data-tileColumn="1">
                <img src="icons/dash.png" class="game-tile-img">
            </div>
            <div class="game-tile" data-tileRow="1" data-tileColumn="2">
                <img src="icons/dash.png" class="game-tile-img">
            </div>
            <div class="game-tile" data-tileRow="2" data-tileColumn="0">
                <img src="icons/dash.png" class="game-tile-img">
            </div>
            <div class="game-tile" data-tileRow="2" data-tileColumn="1">
                <img src="icons/dash.png" class="game-tile-img">
            </div>
            <div class="game-tile" data-tileRow="2" data-tileColumn="2">
                <img src="icons/dash.png" class="game-tile-img">
            </div>
        </div>
        <div class="game-status">
            <h1 id="congrats-message" class="invisible">Congrats You Win!</h1>
        </div>
    </div>
</body>
<script src="script.js" ></script>
</html>
