<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="dialog-box" class="dialog-box">
        <div class="content-area">
            <h1>Welcome, to tic tac toe</h1>
            <p>Do you wish to play against a computer or with a friend nearby?</p>
            <div id="gamemode-buttons">
                <button id="cpuBtn" class="dialogBtn">CPU</button>
                <button id="humanBtn" class="dialogBtn">Human</button>
            </div>
            <div class="name-form">Please enter your name: <input type="text"></div>
            <div class="name-form invisible">Please enter your friend's name: <input type="text"></div>
            <button id="beginBtn" class="dialogBtn">Begin</button>
        </div>
    </div>
    <div class="main-container">
        <div class="header">
            <h1>Tic Tac Toe</h1>
        </div>
        <div class="game-area">
            <div class="game-container">
                <div class="game-tile" data-tileRow="0" data-tileColumn="0">
                    <img src="icons/dash.png" class="game-tile-img">
                </div>
                <div class="game-tile" data-tileRow="0" data-tileColumn="1">
                    <img src="icons/dash.png" class="game-tile-img">
                </div>
                <div class="game-tile" data-tileRow="0" data-tileColumn="2">
                    <img src="icons/dash.png" class="game-tile-img">
                </div>
                <div class="game-tile" data-tileRow="1" data-tileColumn="0">
                    <img src="icons/dash.png" class="game-tile-img">
                </div>
                <div class="game-tile" data-tileRow="1" data-tileColumn="1">
                    <img src="icons/dash.png" class="game-tile-img">
                </div>
                <div class="game-tile" data-tileRow="1" data-tileColumn="2">
                    <img src="icons/dash.png" class="game-tile-img">
                </div>
                <div class="game-tile" data-tileRow="2" data-tileColumn="0">
                    <img src="icons/dash.png" class="game-tile-img">
                </div>
                <div class="game-tile" data-tileRow="2" data-tileColumn="1">
                    <img src="icons/dash.png" class="game-tile-img">
                </div>
                <div class="game-tile" data-tileRow="2" data-tileColumn="2">
                    <img src="icons/dash.png" class="game-tile-img">
                </div>
            </div>
            <div class="text-container">
                <textarea id="textarea"></textarea>
                <button id="resetBtn">Reset</button>
            </div>
        </div>
        <div class="score-container">
            <div class="player-score">
                <h1>Player 1</h1>
                <h1 id="player1-score">0</h1>
            </div>
            <div class="player-score">
                <h1>Player 2</h1>
                <h1 id="player2-score">0</h1>
            </div>
        </div>
        <div class="game-status">
            <h1 id="congrats-message" class="invisible">Congrats You Win!</h1>
        </div>
    </div>
</body>
<script src="script.js" ></script>
</html>
